workflow:run:
- name: test-tools
  matrix:
    tool@tlang: |-
      $matches := fs.Glob "tools/**/local.yml"
      range $_, $f := $matches
        `- `
            fs.Dir $f | fs.Base
        "\n"
      end
    workdir:
    - ""
    - TEST_WORKDIR
    version:
    - ""
    - TEST_VERSION
    config:
    - ""
    - TEST_CONFIG
    args:
    - ""
    - "[foo]"

  jobs:
  - name: ctr
    if@tlang: &is_linux eq host.kernel "linux" | toString
    env:
    - name: kind
      value: ctr
    - &dukkha_only_path
      name: PATH
      value@tlang: fs.Dir (eval.Shell "command -v dukkha").Stdout

    shell@env: &render |-
      echo "--- START of ${kind}.yml ---"
      dukkha render <<EOF
      __@tmpl#use-spec:
        template: |-
          {{- include "tools.${MATRIX_TOOL}.${kind}" . -}}

        include:
        - text@tlang|presets?str: path.Join "tools" "${MATRIX_TOOL}" "${kind}.yml"

        variables:
          version: ${MATRIX_VERSION}
          workdir: ${MATRIX_WORKDIR}
          config: ${MATRIX_CONFIG}
          args: ${MATRIX_ARGS}
      EOF
      echo "--- END of ${kind}.yml ---"

  - name: local
    env:
    - name: kind
      value: local
    - *dukkha_only_path
    - &add_fake_bin_path
      name: PATH
      value@tlang: fs.Join dukkha.WorkDir "tools" "testdata" "bin"; ':'; env.PATH;
    shell@env: *render

  - name: Local first, fallback to ctr
    if@tlang: *is_linux
    env:
    - *dukkha_only_path
    - *add_fake_bin_path
    shell@T:
      value@tmpl#use-spec?str:
        template: |-
          {{- include (printf "tools.%s.local" matrix.tool) . -}}

        include:
        - text@tlang|presets?str: path.Join "tools" matrix.tool "local.yml"

        variables@env:
          version: ${MATRIX_VERSION}
          workdir: ${MATRIX_WORKDIR}
          config: ${MATRIX_CONFIG}
          args: ${MATRIX_ARGS}

      ops:
      - template@tlang?str: |-
          `echo `

          if or (eq VALUE "null") (not VALUE)
              path.Join "tools" matrix.tool "ctr.yml"
          else
              path.Join "meta" "VALUE.yml"
          end

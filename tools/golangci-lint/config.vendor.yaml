# yaml-language-server: $schema=https://json.schemastore.org/golangci-lint.json

run:
  deadline: 5m
  tests: true
  modules-download-mode: vendor
  skip-dirs:
  - vendor
  build-tags: []

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  disable-all: true
  enable:
  - revive
  - errcheck
  - misspell
  - deadcode
  - govet
  # - typecheck
  - lll
  - megacheck
  - varcheck
  - unconvert
  - bodyclose
  - exportloopref
  - goimports
  - ineffassign
  - gofmt
  - goconst
  - gocyclo
  - unparam
  - structcheck
  - staticcheck
  - gocritic
  - nolintlint

linters-settings:
  govet:
    check-shadowing: true
    enable:
    - atomicalign
    - assign
    - atomic
    - bools
    - buildtag
    - cgocall
    - composites
    - copylocks
    - errorsas
    - framepointer
    - httpresponse
    - ifaceassert
    - loopclosure
    - lostcancel
    - nilfunc
    - printf
    - shift
    - stdmethods
    - stringintconv
    - structtag
    - testinggoroutine
    - unmarshal
    - tests
    - unreachable
    - unsafeptr
    - unusedresult
  misspell:
    locale: US
  unused:
    check-exported: false
  gocyclo:
    min-complexity: 30
  goimports:
    local-prefixes: arhat.dev/dukkha
  lll:
    line-length: 120
    # tab width in spaces. Default to 1.
    tab-width: 4

issues:
  exclude-rules:
  - path: ./
    linters:
    - typecheck
  # - path: docs/
  #   linters:
  #   - unused
  #   - goanalysis
  #   - goanalysis_metalinter

  - path: _test\.go
    linters:
    - gocyclo
    - errcheck
    - dupl
    - gosec
    - maligned
    - lll
    - scopelint

  - path: docs/generated
    linters:
    - revive

  - text: string `true`
    linters:
    - goconst

  - text: string `false`
    linters:
    - goconst

  - text: "commentFormatting: put a space between `//` and comment text"
    linters:
    - gocritic

  - text: "var-naming: don't use an underscore in package name"
    linters:
    - revive

  # yamllint disable-line rule:quoted-strings
  - text: 'shadow: declaration of "logger" shadows declaration'
    linters:
    - govet

  - text: |-
      var-naming: don't use underscores in Go names; const replace_
    linters:
    - revive

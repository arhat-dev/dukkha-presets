global:
  env:
  - name: GO_VERSION
    value: "1.17"

tools:
  golang:
  - name: local
  - name: in-ctr
    cmd@tpl#use-spec:
      template: |-
        {{- include "golang.cmd.ctr" . -}}
      include:
      - text@file?str: templates/image/flavored-tag.tpl
      - text@file?str: golang/cmd/ctr.yml

      variables:
        # version@env?str: ${GO_VERSION}
        flavor@env: ${FLAVOR}
        volume: dukkha-preset
        workdir@tpl: |-
          {{- filepath.Join dukkha.WorkDir "golang" "testdata" -}}
        run_ctr@env: ${RUN_CTR}

# we are using virtual key for task (which is a inline map in dukkha)
# so there should be a rendering suffix `@` note, but does nothing
golang:build:
# define task name
- name: dukkha-preset
  matrix@!:
    value@tpl|file: |-
      matrix/golang/{{- env.GO_VERSION -}}/common.yml
    select: |-
      .include.[].cmd = ["dukkha-preset", "foo"] | .cmd = ["dukkha-preset", "foo"]

  __@tpl#use-spec:
    template: |-
      {{- include "golang.build.cmd" . -}}
    include:
    - text@file?str: golang/build/cmd.yml
    variables:
      module_name: arhat.dev/dukkha-preset
  chdir: golang/testdata

golang:test:
- name: dukkha-preset-pkg
  env:
  - name: PROFILE_DIR
    value: golang/testdata/build/test-profile
  matrix:
    pkg@tpl: |-
      {{-
        eval.Shell "cd golang/testdata && go list ./..."
          | removePrefix
              (eval.Shell "cd golang/testdata && go list -m" | strings.TrimSpace)
          | removePrefix "/"
          | addPrefix "- "
      -}}
  hooks:
    before:
    - shell: mkdir -p ${PROFILE_DIR}

  __@tpl#use-spec:
    template: |-
      {{- include "golang.test.pkg" . -}}
    include:
    - text@file?str: golang/test/pkg.yml

  chdir: golang/testdata

workflow:run:
- name: test-golang
  env:
  - name: PRESET
    value: golang
  jobs:
  - task: golang:build(dukkha-preset, {})
  - shell: &inspect_build_artifacts |-
      ls -alh golang/testdata/build || true
      rm -rf golang/testdata/build || true

  - name: golang:in-ctr:build
    task: |-
      golang:in-ctr:build(dukkha-preset, { kernel: [linux] })
    next@tpl: |-
      {{- if not values.golang.in_ctr.done -}}
        golang:in-ctr:build
      {{- end -}}
    env: &ctr_env
    - name: FLAVOR
      value: native
    - name: lima_instance
      value@file|tpl: templates/first-active-lima-instance.tpl
    - name: RUN_CTR
      value@file?str|shell?str: scripts/test/enumerate-run-ctr.sh

  - shell: *inspect_build_artifacts

  - task: golang:test(dukkha-preset-pkg, {})
  - shell: &inspect_test_profile |-
      ls -alh golang/testdata/build/test-profile
      rm -rf golang/testdata/build/test-profile

  - name: golang:in-ctr:test
    task: |-
      golang:in-ctr:test(dukkha-preset-pkg, {})
    next@tpl: |-
      {{- if not values.golang.in_ctr.done -}}
        golang:in-ctr:test
      {{- end -}}
    env: *ctr_env

  - shell: *inspect_test_profile

include:
- path: buildah/test.yaml
- path: golang/test.yaml
- path: tools/test.yaml

global:
  values:
    cmd:
      run_ctr@presets|tpl: templates/run-ctr.yml

tools:
  workflow:
  - name: local

renderers:
- env:
    enable_exec: true

  file:presets:
    alias: presets

workflow:run:
- name: test
  matrix:
    preset:
    - golang
    - buildah
    - tools
  jobs:
  - task@tpl: workflow:run(test-{{ matrix.preset }}, {})

- name: report
- name: tidy
- name: lint
  matrix:
    include:
    - tool: [editorconfig-checker]
      # version: ["2.3"]
      # workdir: [""]
      # config: [".ecrc"]

    # TODO
    - tool: [shellcheck]
      # version: [""]
      # workdir: [""]

    - tool: [yamllint]
      # version: ["1.26"]
      # workdir: [""]
      # config: [".yaml-lint.yml"]

    - tool: [golangci-lint]
      # version: ["1.43"]
      # workdir: [""]
      # config: [""]
      # pkgs: ["./..."]

      workdir:
      - __@tpl: |-
          {{- filepath.Join dukkha.WorkDir "golang/testdata" -}}
      config: ["../../tools/testdata/golangci-lint.yml"]

  jobs:
  - cmd@presets|tpl#use-spec: tools/presets.tpl
    chdir@tpl: |-
      {{- matrix.workdir | default "" -}}

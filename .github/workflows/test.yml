name: test

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      fail-fast:
        required: false
        type: boolean
        default: false

      matrix:
        required: false
        type: string
        default: |-
          {
            "os": ["ubuntu-latest"],
            "go": ["1.18.x"]
          }

      prepare:
        required: false
        default: ""
        type: string

    secrets:
      sonarqube-token:
        required: false

      sonarqube-server-url:
        required: false

env:
  GO111MODULE: "on"

defaults:
  run:
    shell: bash

jobs:
  test:
    strategy:
      fail-fast: ${{ inputs.fail-fast }}
      matrix: ${{ fromJson(inputs.matrix) }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        # disable shallow-clone
        fetch-depth: 0

    - name: Add winehq repo (ubuntu-20.04)
      if: startsWith(matrix.os, 'ubuntu-20.04') || startsWith(matrix.os, 'ubuntu-latest')
      run: |-
        wget -q https://download.opensuse.org/repositories/Emulators:/Wine:/Debian/xUbuntu_20.04/Release.key -O Release.key -O- | sudo apt-key add -
        sudo apt-add-repository 'deb https://download.opensuse.org/repositories/Emulators:/Wine:/Debian/xUbuntu_20.04/ ./'

    - name: Install wine (linux)
      if: startsWith(matrix.os, 'ubuntu-18.04')
      run: |-
        wget -q https://download.opensuse.org/repositories/Emulators:/Wine:/Debian/xUbuntu_18.04/Release.key -O Release.key -O- | sudo apt-key add -
        sudo apt-add-repository 'deb https://download.opensuse.org/repositories/Emulators:/Wine:/Debian/xUbuntu_18.04/ ./'

    - name: Install wine (linux)
      if: startsWith(matrix.os, 'ubuntu-')
      run: |-
        export DEBIAN_FRONTEND=noninteractive
        sudo dpkg --add-architecture i386 || true
        sudo apt-get update
        sudo apt-get install -y --install-recommends wine-stable

    - name: Install sonar-scanner and wine (macos)
      if: startsWith(matrix.os, 'macos-')
      run: |-
        brew install sonar-scanner
        brew install --cask wine-stable

    - name: Install dukkha
      uses: arhat-dev/actions-setup-dukkha@master
      with:
        version: latest
        go-version: ${{ matrix.go }}

    - name: Prepare test
      run: |-
        ${{ inputs.prepare }}

    - name: Test
      run: |-
        dukkha run workflow local run test

    - name: Report Test Result
      env:
        SONAR_TOKEN: ${{ secrets.sonarqube-token }}
        SONAR_HOST_URL: ${{ secrets.sonarqube-server-url }}
      run: |-
        dukkha run workflow local run report

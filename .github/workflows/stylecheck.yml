name: stylecheck

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      os:
        required: false
        default: ubuntu-latest
        type: string

      go-version:
        required: false
        default: "1.17.x"
        type: string

      prepare:
        required: false
        default: ""
        type: string

env:
  GO111MODULE: "on"

defaults:
  run:
    shell: bash

jobs:
  stylecheck:
    runs-on: ${{ inputs.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        # disable shallow-clone
        fetch-depth: 0

    - name: Install dukkha
      uses: arhat-dev/actions-setup-dukkha@master
      with:
        version: latest
        go-version: ${{ inputs.go-version }}

    - name: Prepare stylecheck
      run: |-
        ${{ inputs.prepare }}

    - name: Ensure files tidy
      run: |
        dukkha run workflow local run tidy

        if ! git diff --exit-code ; then
          echo "project files not tidy"
          exit 1
        fi

    - name: Lint
      run: |
        dukkha run workflow local run lint
